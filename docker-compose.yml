version: '3.9'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-support-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://chatbot:chatbot@db:5432/chatbot
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./vectorstore:/app/vectorstore
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ai-support-db
    environment:
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=chatbot
      - POSTGRES_DB=chatbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-support-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    networks:
      - chatbot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
